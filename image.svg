<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280">
  <defs>
    <!-- Background (dark like Packet Tracer workspace) -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"></stop>
      <stop offset="100%" stop-color="#0a2236"></stop>
    </linearGradient>

    <!-- Subtle grid -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#94a3b8" stroke-opacity="0.10" stroke-width="1"></path>
      <path d="M 16 0 L 16 32 M 0 16 L 32 16" fill="none" stroke="#94a3b8" stroke-opacity="0.06" stroke-width="1"></path>
    </pattern>

    <!-- Glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Link colors (Packet Tracer vibe) -->
    <linearGradient id="greenLink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#86efac"></stop>
    </linearGradient>

    <linearGradient id="amberLink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"></stop>
      <stop offset="100%" stop-color="#fde68a"></stop>
    </linearGradient>
  </defs>

  <!-- Workspace -->
  <rect width="1200" height="280" fill="url(#bg)"></rect>
  <rect width="1200" height="280" fill="url(#grid)"></rect>

  <!-- LINKS (original) -->
  <g stroke-linecap="round" stroke-width="4" fill="none" filter="url(#glow)">
    <!-- PCs to Switch -->
    <path id="pc1_sw" d="M220 185 L420 140" stroke="url(#greenLink)" opacity="0.8">
      <animate attributeName="opacity" values="0.35;0.95;0.35" dur="2.2s" repeatCount="indefinite"></animate>
    </path>
    <path id="pc2_sw" d="M220 95 L420 140" stroke="url(#greenLink)" opacity="0.8">
      <animate attributeName="opacity" values="0.35;0.95;0.35" dur="2.2s" begin="0.3s" repeatCount="indefinite"></animate>
    </path>

    <!-- (We keep id for packet motion but we'll draw the real visible cable later on top) -->
    <path id="sw_r" d="M590 140 Q635 170 680 140" stroke="url(#greenLink)" opacity="0.55">
      <animate attributeName="opacity" values="0.25;0.75;0.25" dur="2s" begin="0.2s" repeatCount="indefinite"></animate>
    </path>

    <!-- Router to Server + PC3 -->
    <path id="r_srv" d="M840 140 L980 95" stroke="url(#amberLink)" opacity="0.85">
      <animate attributeName="opacity" values="0.30;1;0.30" dur="2.6s" begin="0.6s" repeatCount="indefinite"></animate>
    </path>
    <path id="r_pc3" d="M840 140 L980 185" stroke="url(#amberLink)" opacity="0.85">
      <animate attributeName="opacity" values="0.30;1;0.30" dur="2.6s" begin="1.0s" repeatCount="indefinite"></animate>
    </path>
  </g>

  <!-- DEVICES -->
  <g filter="url(#glow)" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
    <!-- PC1 -->
    <g transform="translate(150,155)">
      <rect x="0" y="0" width="140" height="64" rx="14" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <rect x="18" y="14" width="60" height="10" rx="5" fill="#334155"></rect>
      <rect x="18" y="30" width="96" height="8" rx="4" fill="#334155" opacity="0.7"></rect>
      <circle cx="112" cy="44" r="6" fill="#22c55e">
        <animate attributeName="r" values="6;9;6" dur="2.1s" repeatCount="indefinite"></animate>
      </circle>
      <text x="18" y="54" font-size="13" fill="#e5e7eb">PC1</text>
    </g>

    <!-- PC2 -->
    <g transform="translate(150,65)">
      <rect x="0" y="0" width="140" height="64" rx="14" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <rect x="18" y="14" width="60" height="10" rx="5" fill="#334155"></rect>
      <rect x="18" y="30" width="96" height="8" rx="4" fill="#334155" opacity="0.7"></rect>
      <circle cx="112" cy="44" r="6" fill="#38bdf8">
        <animate attributeName="r" values="6;9;6" dur="2.3s" begin="0.2s" repeatCount="indefinite"></animate>
      </circle>
      <text x="18" y="54" font-size="13" fill="#e5e7eb">PC2</text>
    </g>

    <!-- SWITCH -->
    <g transform="translate(390,102)">
      <rect x="0" y="0" width="200" height="76" rx="16" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <!-- Ports -->
      <g fill="#334155">
        <rect x="20" y="20" width="16" height="10" rx="2"></rect>
        <rect x="42" y="20" width="16" height="10" rx="2"></rect>
        <rect x="64" y="20" width="16" height="10" rx="2"></rect>
        <rect x="86" y="20" width="16" height="10" rx="2"></rect>
        <rect x="108" y="20" width="16" height="10" rx="2"></rect>
        <rect x="130" y="20" width="16" height="10" rx="2"></rect>
        <rect x="152" y="20" width="16" height="10" rx="2"></rect>
        <rect x="174" y="20" width="16" height="10" rx="2"></rect>
      </g>
      <circle cx="176" cy="54" r="6" fill="#22c55e">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.6s" repeatCount="indefinite"></animate>
      </circle>
      <text x="18" y="58" font-size="13" fill="#e5e7eb">SW1</text>
    </g>

    <!-- ROUTER -->
    <g transform="translate(680,92)">
      <rect x="0" y="0" width="200" height="96" rx="18" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <rect x="22" y="22" width="156" height="8" rx="4" fill="#334155"></rect>
      <!-- LEDs -->
      <circle cx="30" cy="64" r="6" fill="#22c55e">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="2s" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="52" cy="64" r="6" fill="#38bdf8">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="2s" begin="0.2s" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="74" cy="64" r="6" fill="#f59e0b">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="2s" begin="0.4s" repeatCount="indefinite"></animate>
      </circle>
      <text x="22" y="84" font-size="13" fill="#e5e7eb">R1</text>
    </g>

    <!-- SERVER -->
    <g transform="translate(950,60)">
      <rect x="0" y="0" width="160" height="70" rx="16" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <rect x="18" y="16" width="124" height="8" rx="4" fill="#334155"></rect>
      <g fill="#334155">
        <rect x="18" y="32" width="124" height="8" rx="4" opacity="0.7"></rect>
        <rect x="18" y="46" width="124" height="8" rx="4" opacity="0.55"></rect>
      </g>
      <circle cx="136" cy="54" r="6" fill="#f59e0b">
        <animate attributeName="r" values="6;9;6" dur="2.4s" repeatCount="indefinite"></animate>
      </circle>
      <text x="18" y="62" font-size="13" fill="#e5e7eb">SRV</text>
    </g>

    <!-- PC3 -->
    <g transform="translate(950,155)">
      <rect x="0" y="0" width="160" height="64" rx="14" fill="#0f2536" stroke="#2b3a4f" stroke-width="2"></rect>
      <rect x="18" y="14" width="70" height="10" rx="5" fill="#334155"></rect>
      <rect x="18" y="30" width="120" height="8" rx="4" fill="#334155" opacity="0.7"></rect>
      <circle cx="136" cy="44" r="6" fill="#a78bfa">
        <animate attributeName="r" values="6;9;6" dur="2.8s" begin="0.5s" repeatCount="indefinite"></animate>
      </circle>
      <text x="18" y="54" font-size="13" fill="#e5e7eb">PC3</text>
    </g>
  </g>

  <!-- âœ… VISIBLE CABLE ON TOP (so the middle is clearly seen) -->
  <g fill="none" stroke-linecap="round" filter="url(#glow)">
    <!-- Back glow stroke -->
    <path d="M590 140 Q635 180 680 140" stroke="#22c55e" stroke-opacity="0.25" stroke-width="14"></path>
    <!-- Main cable -->
    <path id="sw_r_visible" d="M590 140 Q635 180 680 140" stroke="url(#greenLink)" stroke-width="9" opacity="0.98">
      <animate attributeName="opacity" values="0.55;1;0.55" dur="1.4s" repeatCount="indefinite"></animate>
    </path>

    <!-- Connector dots on ends -->
    <circle cx="590" cy="140" r="5" fill="#86efac"></circle>
    <circle cx="680" cy="140" r="5" fill="#86efac"></circle>
  </g>

  <!-- PACKETS (moving squares) -->
  <g filter="url(#glow)">
    <!-- PC1 -> SW -->
    <rect width="10" height="10" rx="3" fill="#22c55e">
      <animateMotion dur="2.8s" repeatCount="indefinite" rotate="auto">
        <mpath href="#pc1_sw"></mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.8s" repeatCount="indefinite"></animate>
    </rect>

    <!-- PC2 -> SW -->
    <rect width="10" height="10" rx="3" fill="#38bdf8">
      <animateMotion dur="3.1s" begin="0.4s" repeatCount="indefinite" rotate="auto">
        <mpath href="#pc2_sw"></mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.1s" begin="0.4s" repeatCount="indefinite"></animate>
    </rect>

    <!-- SW -> R (use the clearly-visible curved cable path) -->
    <rect width="10" height="10" rx="3" fill="#f59e0b">
      <animateMotion dur="2.2s" begin="0.2s" repeatCount="indefinite" rotate="auto">
        <mpath href="#sw_r_visible"></mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" begin="0.2s" repeatCount="indefinite"></animate>
    </rect>

    <!-- R -> Server -->
    <rect width="10" height="10" rx="3" fill="#f59e0b">
      <animateMotion dur="3.4s" begin="0.8s" repeatCount="indefinite" rotate="auto">
        <mpath href="#r_srv"></mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.4s" begin="0.8s" repeatCount="indefinite"></animate>
    </rect>

    <!-- R -> PC3 -->
    <rect width="10" height="10" rx="3" fill="#a78bfa">
      <animateMotion dur="3.6s" begin="1.2s" repeatCount="indefinite" rotate="auto">
        <mpath href="#r_pc3"></mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.6s" begin="1.2s" repeatCount="indefinite"></animate>
    </rect>
  </g>
</svg>